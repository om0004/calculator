<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="index.css">
	<script src="index.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=0.5">
	<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">	
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">

</head>
<body>
	<h1>Calculator</h1>
	<div id="calculator">
		<div id="result">
			<div id="history">
				<span id="history-value"></span>
			</div>
		<div id="output">
			<span id="output-value">0</span>
		</div>
		</div>
		<div class="keyboard">
			<table>
				<tr>
					<td><button class="btn" value="clr"  onclick="num('clr')"style="background-color:#e43e6f">AC</button></td>
					<td><button class="btn" value="backspace" onclick="num('bsp')"style="background-color:#e43e6f"> &#171 </button></td>
					<td><button class="btn" value="%" onclick="num('%')"style="background-color:#e43e6f">%</button></td>
					<td><button class="btn" value="/"onclick="num('/')"style="background-color:#e43e6f">&#247</button></td>
				</tr>
				<tr>
					<td><button class="btn" value="7" onclick="num('7')">7</button></td>
					<td><button class="btn" value="8" onclick="num('8')">8</button></td>
					<td><button class="btn" value="9" onclick="num('9')">9</button></td>
					<td><button class="btn" value="*" onclick="num('*')" style="background-color:#41B3A3">x</button></td>
				</tr>
				<tr>
					<td><button class="btn" value="4" onclick="num('4')">4</button></td>
					<td><button class="btn" value="5" onclick="num('5')">5</button></td>
					<td><button class="btn" value="6" onclick="num('6')">6</button></td>
					<td><button class="btn" value="-"style="background-color:#41B3A3" onclick="num('-')">-</button></td>
				</tr>
				<tr>
					<td><button class="btn" value="1" onclick="num('1')">1</button></td>
					<td><button class="btn" value="2" onclick="num('2')">2</button></td>
					<td><button class="btn" value="3" onclick="num('3')">3</button></td>
					<td><button class="btn" value="+"style="background-color:#41B3A3" onclick="num('+')">+</button></td>
				</tr>
				<tr>
					<td colspan="2"><button class="btn" value="0" id="_0" onclick="num('0')">0</button></td>
					<td><button class="btn" value="." onclick="num('.')">.</button></td>
					
					<td><button class="btn" value="=" style="background-color:#41B3A3"onclick="num('=')">=</button></td>
				</tr>
			</table>
		</div>
	</div> 

</body>
<html>
