<html>
<head>
	<title>Calculator</title>
	
	<script src="cal_js.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=0.8">
	<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="cal_css.css">	
</head>
<body>

	<h1>Calculator <br><select id="mode"  onchange="fun(this.value) ">
		<option selected value="light">Light Mode</option>
		<option value="dark"  oninput="fun()">Dark Mode</option>
	</select></h1>
	<div id="calculator">
		<div id="result">
			<div id="history">
				<span id="history-value"></span>
			</div>
		<div id="output">
			<span id="output-value">0</span>
		</div>
		</div>
		<div class="keyboard">
			<table>
				<tr>
					<td><button class="btn1" value="clr"  onclick="num('clr')">AC</button></td>
					<td><button class="btn1" value="backspace" onclick="num('bsp')"> &#171 </button></td>
					<td><button class="btn1" value="%" onclick="num('%')">%</button></td>
					<td><button class="btn1" value="/"onclick="num('/')">&#247</button></td>
				</tr>
				<tr>
					<td><button class="btn2" value="7" onclick="num('7')">7</button></td>
					<td><button class="btn2" value="8" onclick="num('8')">8</button></td>
					<td><button class="btn2" value="9" onclick="num('9')">9</button></td>
					<td><button class="btn3" value="*" onclick="num('*')">x</button></td>
				</tr>
				<tr>
					<td><button class="btn2" value="4" onclick="num('4')">4</button></td>
					<td><button class="btn2" value="5" onclick="num('5')">5</button></td>
					<td><button class="btn2" value="6" onclick="num('6')">6</button></td>
					<td><button class="btn3" value="-" onclick="num('-')">-</button></td>
				</tr>
				<tr>
					<td><button class="btn2" value="1" onclick="num('1')">1</button></td>
					<td><button class="btn2" value="2" onclick="num('2')">2</button></td>
					<td><button class="btn2" value="3" onclick="num('3')">3</button></td>
					<td><button class="btn3" value="+" onclick="num('+')">+</button></td>
				</tr>
				<tr>
					<td colspan="2"><button class="btn2" value="0" id="_0" onclick="num('0')">0</button></td>
					<td><button class="btn2" value="." onclick="num('.')">.</button></td>
					<td><button class="btn3" value="=" onclick="num('=')">=</button></td>
				</tr>
			</table>
		</div>
	</div> 

</body>
<html>
